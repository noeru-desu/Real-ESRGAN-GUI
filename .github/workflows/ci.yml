name: CI

on: [ push, pull_request ]

jobs:
  Build-by-Pyinstaller:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: amd64-win64-gui-pyinstaller-packaged,  os: windows-latest, A: x64, build_type_b: s, bit: 64 }
          # - { name: amd64-win64-gui-pyinstaller-unpackaged, os: windows-latest, A: x64, build_type_b: m, bit: 64 }
          # - { name: i386-win32-gui-pyinstaller-packaged,  os: windows-latest, A: x86, build_type_a: gui, build_type_b: s, bit: 32 }
          # - { name: i386-win32-gui-pyinstaller-unpackaged, os: windows-latest, A: x86, build_type_a: gui, build_type_b: m, bit: 32 }
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download UPX
      uses: i3h/download-release-asset@v1.3.2
      with:
        owner: upx
        repo: upx
        tag: latest
        file: /upx-[0-9.]+-win${{ matrix.bit }}.zip/
        path: ./
    - name: Unzip UPX
      run: |
        Expand-Archive -Path ./upx-*.zip -DestinationPath ./
        Move-Item ./upx-*/upx.exe ./
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      shell: cmd
      run: |
        pip install pyinstaller colorlog wxPython nvidia-ml-py
    - name: Build artifacts
      shell: cmd
      run: |
        pyinstaller -F Real_ESRGAN_gui.py
    - name: Basic tests
      shell: cmd
      run: |
        cd dist
        Real_ESRGAN_gui.exe +test
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.name }}
        path: dist
  Build-by-Nuitka:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: amd64-win64-gui-nuitka-msvc-14.2,  os: windows-latest, C: msvc-14.2-x64, A: x64, build_type_a: gui }
          # - { name: i386-win32-gui-nuitka-msvc-14.2,  os: windows-latest, C: msvc-14.2-x86, A: x86, build_type_a: gui }
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Set up Developer Command Prompt'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.A }}
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      shell: cmd
      run: |
        pip install colorlog zstandard wxPython nvidia-ml-py
        pip install -U "https://github.com/Nuitka/Nuitka/archive/develop.zip"
    - name: Build artifacts
      shell: cmd
      run: |
        mkdir nuitka
        mkdir unpackaged
        mkdir packaged
        nuitka --python-flag=-OO --msvc=latest --lto=yes --onefile --assume-yes-for-downloads --plugin-enable=anti-bloat,pkg-resources --noinclude-pytest-mode=nofollow --noinclude-setuptools-mode=nofollow --include-module=wx._xml --output-dir=nuitka Real_ESRGAN_gui.py
    - name: Basic tests
      shell: cmd
      run: |
        cd nuitka
        (xcopy /y /s /h .\Real_ESRGAN_gui.dist\* ..\unpackaged) & (copy .\*.exe ..\packaged) & (rd /s /q .\Real_ESRGAN_gui.dist) & ..\packaged\Real_ESRGAN_gui.exe +test
    - name: Upload unpackaged artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.name }}-unpackaged
        path: unpackaged
    - name: Upload packaged artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.name }}-packaged
        path: packaged
